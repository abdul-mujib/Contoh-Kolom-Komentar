<html>
<head>
<meta charset="UTF-8">
<title>Tutorial Belajar JavaScript</title>
 
<script>
function tampilkan(){
 
  var nama_kota=document.getElementById("form1").select1.value;
  var p_kontainer=document.getElementById("container");
 
  if (nama_kota=="jakarta")
    {
        p_kontainer.innerHTML="Jakarta Ibu kota Republik Indonesia";
    }
  else if (nama_kota=="bandung")
    {
        p_kontainer.innerHTML="Bandung kota kembang";
    }
  else if (nama_kota=="bogor")
    {
        p_kontainer.innerHTML="Bogor kota hujan";
    }
}
</script>
</head>
<body style="background-color: aliceblue;">
<h2 style="color: rgb(23, 49, 113); text-align: center; padding: 20px;">Menampilkan Hasil Form HTML dengan JavaScript</h2>
 
<form id="form1" name="form1" onsubmit="return false" style="text-align: center; color: rgb(46, 56, 72);">
  <label for="select1"  style="color: rgb(27, 33, 33);">Pilih Kota: </label>
  <select id="select1" name="select1">
    <option value="jakarta" style="color: rgb(27, 33, 33);">Jakarta</option>
    <option value="bandung"  style="color: rgb(27, 33, 33);">Bandung</option>
    <option value="bogor"  style="color: rgb(27, 33, 33);">Bogor</option>
  </select>
  <input type="submit" value="Tampilkan Keterangan" onclick="tampilkan()"  style="color: rgb(27, 33, 33);">
</form>
 
<p id="container"></p>
 
</body>
</html>

<p style="color: rgb(80, 2, 152); text-align: center;">Anda sudah menekan tombol sebanyak <span id="count"></span> kali</p>
<div style="align-items: center; display: flex; justify-content: center; padding: 10px;">
  <button id="button" style="color: rgb(241, 238, 245); text-align: center; background-color: black; margin: 10px;">Click Disini!</button>
  <button id="clear" style="color: rgb(240, 238, 242); text-align: center; background-color: black;">Hapus Storage</button>
</div>
 
   <script>
       const cacheKey = "NUMBER";
       if (typeof(Storage) !== "undefined") {
 
           // pengecekkan apakah data sessionStorage dengan key NUMBER tersedia atau belum
           if (localStorage.getItem(cacheKey) === "undefined") {
               // Jika belum maka akan atur dengan nilai awal yakni 0
               localStorage.setItem(cacheKey, 0);
           }
 
           const button = document.querySelector("#button");
           const clearButton = document.querySelector("#clear")
           const count = document.querySelector("#count");
           button.addEventListener('click', function(event) {
               let number = localStorage.getItem(cacheKey);
               number++;
               localStorage.setItem(cacheKey, number);
               count.innerText = localStorage.getItem(cacheKey);
           });
 
           clearButton.addEventListener('click', function(event) {
               localStorage.removeItem(cacheKey);
           });
       } else {
           alert("Browser tidak mendukung Web Storage")
       }

   </script>
